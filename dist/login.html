<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaKu Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-8">
            <div>
                <img src="img_src/fixlogo.png" alt="Orange Circle" class=" h-14">
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="bg-gray-800 p-8 rounded-lg drop-shadow-2xl">
            <h2 class="text-white text-2xl font-bold mb-6">Login</h2>
            <form action="#">
                <div class="mb-4">
                    <input class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <input class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" type="password" placeholder="Password">
                </div>
                <div>
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold  rounded transition duration-300 ease-in-out" type="submit">Sign in</button>
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold  rounded transition duration-300 ease-in-out" type="button">Sign in with Google</button>
                </div>
                <h1 class="text-white text-sm mr-1 py-1">
                    Don't have an account?
                </h1>
                <a href="register.html" class="w-full inline-block bg-teal-500 hover:bg-teal-600 text-white font-bold text-center rounded transition duration-300 ease-in-out">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
