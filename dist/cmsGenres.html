<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Genres</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <nav class="flex justify-between items-center bg-gray-900 p-4">
        <div class="text-xl font-bold flex items-center">
            <img src="../src/templates/logo.png" class="w-12 h-12 mr-2" alt="Logo"/>
            DramaKu
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 p-4 h-screen fixed pt-1">
            <ul class="space-y-2">
                <!-- Dramas Menu Item -->
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700" onclick="toggleSubMenu('dramaSubMenu')">
                    Dramas
                </li>
                <!-- Submenu for Dramas -->
                <ul id="dramaSubMenu" class="pl-6 hidden">
                    <li class="py-2 pl-4 text-gray-300 font-medium cursor-pointer hover:bg-gray-800 rounded-lg">Validate</li>
                    <li class="py-2 pl-4 text-gray-300 font-medium cursor-pointer hover:bg-gray-800 rounded-lg">Input New Drama</li>
                </ul>
                
                <!-- Other Menu Items -->
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Countries</li>
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Awards</li>
                <li class="py-2 pl-4 text-gray-300  bg-gray-700 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Genres</li>
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Actors</li>
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Comments</li>
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Users</li>
                <li class="py-2 pl-4 text-gray-300 font-bold cursor-pointer hover:bg-gray-800 rounded-lg active:bg-gray-700">Logout</li>
            </ul>
        </aside>

        <!-- Main section -->
        <main class="flex-1 p-6 ml-64 pt-0">
            <!-- Country Form -->
            <div class="w-3/4 text-left border-white p-4 mb-6 max-w-full mx-auto">
                <form class="flex items-center space-x-4">
                    <label class="text-white font-bold min-w-[100px]" for="genres">Genres</label>
                    <input id="genres" type="text" class="p-1 rounded-lg bg-gray-100 text-black focus:outline-none"/>
                    <button type="submit" class="p-1 bg-teal-600 rounded-xl text-white hover:bg-teal-700">Submit</button>
                </form>
            </div>

            <!-- Country List Table -->
            <table class="w-3/4 text-left border-collapse p-4 mb-6 max-w-full mx-auto">
                <thead class="bg-purple-900">
                    <tr>
                        <th class="py-4 px-4"></th>
                        <th class="py-4 px-4">Genres</th>
                        <th class="py-4 px-10">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-blue-900">
                        <td class="py-4 px-4">1</td>
                        <td class="py-4 px-4">
                            <input type="text" value="Romance" class="bg-white border-lg p-1 rounded-lg text-black focus:outline-none"/>
                            <input type="radio" class="ml-2" checked/> Default
                        </td>
                        <td class="py-4 px-4">
                            <button class="text-red-400 hover:underline">Rename</button> | 
                            <button class="text-red-400 hover:underline">Delete</button>
                        </td>
                    </tr>
                    <tr class="bg-gray-800">
                        <td class="py-4 px-4">2</td>
                        <td class="py-4 px-4">
                            Drama
                        </td>
                        <td class="py-4 px-4">
                            <button class="text-red-400 hover:underline">Rename</button> | 
                            <button class="text-red-400 hover:underline">Delete</button>
                        </td>
                    </tr>
                    <tr class="bg-blue-900">
                        <td class="py-4 px-4">3</td>
                        <td class="py-4 px-4">
                            Action
                        </td>
                        <td class="py-4 px-4">
                            <button class="text-red-400 hover:underline">Rename</button> | 
                            <button class="text-red-400 hover:underline">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script>
        function toggleSubMenu(id) {
            const subMenu = document.getElementById(id);
            subMenu.classList.toggle('hidden');
        }
    </script>

</body>
</html>
