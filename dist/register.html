<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaKu Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex flex-col items-center min-h-screen">

    <!-- Logo di kiri atas -->
    <div class="w-full flex justify-start p-6">
        <img src="img_src/logo.png" alt="Orange Circle" class="h-14">
    </div>
    
    <!-- Container for the entire page -->
    <div class="text-center space-y-8">
        
        <!-- Registration Form -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-80">
            <h2 class="text-white text-2xl font-bold mb-6">Registration</h2>
            <form action="#">
                <!-- Username Input -->
                <div class="mb-4">
                    <input class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" type="text" id="username" placeholder="Username">
                </div>
                <!-- Email Input -->
                <div class="mb-4">
                    <input class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" type="email" id="email" placeholder="Email">
                </div>
                <!-- Password Input -->
                <div class="mb-6">
                    <input class="w-full p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400" type="password" id="password" placeholder="Password">
                </div>
                <!-- Buttons -->
                <div class="space-y-1">
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold rounded transition duration-300 ease-in-out" type="submit">Sign in</button>
                    <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold rounded transition duration-300 ease-in-out" type="button">Sign in with Google</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
